<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos de Venta</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Gestión de Pedidos de Venta</h1>
    <br><br>

    <!-- Formulario para crear/editar pedido -->
    <section>
        <h2>Formulario de Pedido de Venta</h2>
        <form id="pedidoForm">

            <label for="id">ID del Pedido (para modificar un pedido existente):</label>
            <input type="number" id="id" name="id" placeholder="Ingrese el ID del pedido a modificar (si aplica)">

            <label for="idcliente">Cliente:</label>
            <input type="text" id="idcliente" name="idcliente" required>

            <label for="fechaPedido">Fecha del Pedido:</label>
            <input type="date" id="fechaPedido" name="fechaPedido" required>

            <label for="nroComprobante">Número de Comprobante:</label>
            <input type="number" id="nroComprobante" name="nroComprobante" required>

            <label for="formaPago">Forma de Pago:</label>
            <input type="text" id="formaPago" name="formaPago" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>

            <label for="totalPedido">Total del Pedido:</label>
            <input type="number" id="totalPedido" name="totalPedido" required>
            <br><br>

            <button type="submit" id="submitBtn">Guardar Pedido</button>
        </form>
    </section>
    <br><br>

    <!-- Tabla de Pedidos de Venta -->
    <section>
        <h2>Lista de Pedidos Existentes</h2>
        <table id="tablaPedidos">
            <thead>
            <tr>
                <th>Número de Comprobante</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaBody"></tbody>
        </table>
    </section>

    <br><br>

    <!-- Formulario de Búsqueda de Pedido -->
    <section>
        <h2>Buscar Pedido</h2>
        <form id="searchForm">
            <label for="searchNroComprobante">Número de Comprobante:</label>
            <input type="text" id="searchNroComprobante" name="searchNroComprobante">

            <label for="searchFechaDesde">Fecha Desde:</label>
            <input type="date" id="searchFechaDesde" name="searchFechaDesde">

            <label for="searchFechaHasta">Fecha Hasta:</label>
            <input type="date" id="searchFechaHasta" name="searchFechaHasta">

            <button type="submit">Buscar</button>
        </form>
    </section>

    <!-- Botón para generar PDF -->
    <section>
        <button id="generatePDF">Generar PDF</button>
    </section>
</div>

<script src="../../dist/vista/app.js"></script>

</body>
</html>
